<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
	<script src="scripts/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="top-container">
			
			<div id="top-header-section">
				<h1 id="title">JavaScript Stack-Based Calculator</h1>
				<p>Infix -> Postfix -> Calculate</p>
			</div>

			<input id="equation"></input>
			<button>Calculate</button>
			<p>Postfix Expression: <span id="expression"></span> <br />Calculated Result: <span id="scount"></span></p>
		</div>

		<div id="main-content">
			<table class="customTable" id="convert-steps">
				<thead>
					<tr>
						<th>Step</th>
						<th>Current Value</th>
						<th>Operator Stack</th>
						<th>Stack</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<script src="scripts/scripts.js"></script>
</body>
</html>
